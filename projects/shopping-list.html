<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #b62b2b;
      }

    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="itmBtn">Add item</button>
    </div>

    <ul>

    </ul>

    <script>

      function addItem(e) {
        console.log('addItem called');

        // input
        const itmInpt = document.querySelector("#item").value;
        console.log('itm',itmInpt);

        // li
        const liTag = document.createElement("li");
        liTag.textContent = itmInpt;
        ulTag.appendChild(liTag);

        // button
        const btn = document.createElement("button");
        btn.textContent = "Delete";
        btn.addEventListener('click', () => {
          ulTag.removeChild(liTag);
        });
        liTag.appendChild(btn);
      }

      const ulTag = document.querySelector("ul");
      const itmBtn = document.querySelector("#itmBtn");
      itmBtn.addEventListener("click", addItem);


    </script>
  </body>
</html>

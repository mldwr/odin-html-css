<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="project_calculator_style.css">
</head>
<body>
    <div class="calculator">
        <div class="window-controls">
          <div class="control red"></div>
          <div class="control yellow"></div>
          <div class="control gray"></div>
        </div>
        
        <div class="display">0</div>
        
        <div class="buttons">
          <div class="btn gray-btn trpl-btn">C</div>
          <div class="btn orange-btn">÷</div>
          
          <div class="btn black-btn">7</div>
          <div class="btn black-btn">8</div>
          <div class="btn black-btn">9</div>
          <div class="btn orange-btn">×</div>
          
          <div class="btn black-btn">4</div>
          <div class="btn black-btn">5</div>
          <div class="btn black-btn">6</div>
          <div class="btn orange-btn">−</div>
          
          <div class="btn black-btn">1</div>
          <div class="btn black-btn">2</div>
          <div class="btn black-btn">3</div>
          <div class="btn orange-btn">+</div>
          
          <div class="btn black-btn">⌫</div>
          <div class="btn black-btn">0</div>
          <div class="btn orange-btn dbl-btn">=</div>
        </div>
      </div>
  <script src="project_calculator_script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project_sign_up_form.css">
    <script>
      console.log('Hello World');
      
    </script>
    <title>Odin Sign Up Form</title>
  </head>
  <body>
      <div class="image-container">
        <div class="image-logo"> ODIN </div>
        <div class="image-credit"> Image credit: <a href="https://chat.qwen.ai/">Qwen</a> </div>
      </div>
      <div class="form-container">
        <div class="form-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
          <p>Sign up <em>now</em> to get started.</p>
          <br>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-section">
          <div class="form-title">
            <h3>Let's do this!</h3>
          </div>
          <div class="form-fields">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
          </div>
        </div>
          <div class="form-actions">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
      </div>
  </body>
</html>
